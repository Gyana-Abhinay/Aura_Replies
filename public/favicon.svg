<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark Background -->
  <rect width="64" height="64" rx="16" fill="#030014"/>
  
  <!-- Definitions for Gradients and Filters -->
  <defs>
    <radialGradient id="mind-glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(32 32) rotate(90) scale(32)">
      <stop stop-color="#00F0FF" stop-opacity="0.8"/>
      <stop offset="0.5" stop-color="#7C3AED" stop-opacity="0.5"/>
      <stop offset="1" stop-color="#030014" stop-opacity="0"/>
    </radialGradient>
    <filter id="neon-blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Neural Network Connections (Mind Game Aspect) -->
  <path d="M32 12V22M32 42V52M12 32H22M42 32H52" stroke="#A855F7" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <path d="M18 18L25 25M39 39L46 46M18 46L25 39M39 25L46 18" stroke="#A855F7" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>

  <!-- The Aura / Digital Eye -->
  <circle cx="32" cy="32" r="14" fill="url(#mind-glow)" />
  <circle cx="32" cy="32" r="10" stroke="#00F0FF" stroke-width="2" fill="none" filter="url(#neon-blur)" opacity="0.9"/>
  
  <!-- Central Core (Pupil/Spark) -->
  <circle cx="32" cy="32" r="4" fill="#FFFFFF"/>
  <path d="M32 28L34 32L32 36L30 32Z" fill="#00F0FF"/>
  
  <!-- Orbital Ring -->
  <circle cx="32" cy="32" r="22" stroke="#E040FB" stroke-width="0.5" stroke-dasharray="2 4" opacity="0.5"/>
</svg>
